<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Galeri</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://minio.yalispor.com.tr/yalispor/blog/dunyanin-en-buyuk-stadi-hangisi_5ef9dbc0affd1.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        h1 {
            background-color: #cfb20d;
            font-family: Arial, sans-serif;
            color: #c8102e;
            text-shadow: 2px 2px 4px #900e12;
        }

        .gallery-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .gallery-item {
            width: calc(100% / 3);
            margin-bottom: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid gallery-container">
        <h1 class="text-center my-5">2023-2024 YILI GALATASARAY</h1>
        <div class="row">
            <div class="col-md-12 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="1">
                <img src="images/muslera.jpg" class="img-fluid rounded mx-auto d-block" alt="Resim 1"
                    style="width: 200px; height: 200px;">
            </div>

            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="2">
                <img src="images/sacha.jpg" class="img-fluid rounded mx-auto d-block" alt="Resim 3"
                    style="width: 300px; height: 200px;">
            </div>
            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="3">
                <img src="images/davinson.jpg" class="img-fluid rounded" alt="Resim 3"
                    style="width: 300px; height: 200px;">
            </div>
            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="4">
                <img src="images/abdülkreim.jpg" class="img-fluid rounded" alt="Resim 4"
                    style="width: 300px; height: 200px;">
            </div>
            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="5">
                <img src="images/angelino.jpg" class="img-fluid rounded" alt="Resim 5"
                    style="width: 300px; height: 200px;">
            </div>

            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="6">
                <img src="images/hakim.jpeg" class="img-fluid rounded" alt="Resim 6"
                    style="width: 250px; height: 200px;">
            </div>

            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="7">
                <img src="images/oliveira.jpg" class="img-fluid rounded" alt="Resim 7"
                    style="width: 300px; height: 200px;">
            </div>
            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="8">
                <img src="images/torreira.jpg" class="img-fluid rounded" alt="Resim 8"
                    style="width: 300px; height: 200px;">
            </div>
            <div class="col-md-3 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="9">
                <img src="images/kerem.jpg" class="img-fluid rounded" alt="Resim 9"
                    style="width: 300px; height: 200px;">
            </div>

            <div class="col-md-12 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="10">
                <img src="images/mertens.jpg" class="img-fluid rounded" alt="Resim 10"
                    style="width: 200px; height: 200px;">
            </div>
            <div class="col-md-12 gallery-item text-center" data-toggle="modal" data-target="#imageModal"
                data-target="#imageCarousel" data-slide-to="11">
                <img src="images/icardi.jpg" class="img-fluid rounded" alt="Resim 11"
                    style="width: 200px; height: 200px;">
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/muslera.jpg" class="d-block w-100" alt="Resim 1">
                            </div>

                            <div class="carousel-item">
                                <img src="images/sacha.jpg" class="d-block w-100" alt="Resim 2">
                            </div>
                            <div class="carousel-item">
                                <img src="images/davinson.jpg" class="d-block w-100" alt="Resim 3">
                            </div>
                            <div class="carousel-item">
                                <img src="images/abdülkreim.jpg" class="d-block w-100" alt="Resim 5">
                            </div>
                            <div class="carousel-item">
                                <img src="images/angelino.jpg" class="d-block w-100" alt="Resim 5">
                            </div>
                            <div class="carousel-item">
                                <img src="images/hakim.jpeg" class="d-block w-100" alt="Resim 6">
                            </div>
                            <div class="carousel-item">
                                <img src="images/oliveira.jpg" class="d-block w-100" alt="Resim 7">
                            </div>
                            <div class="carousel-item">
                                <img src="images/torreira.jpg" class="d-block w-100" alt="Resim 8">
                            </div>
                            <div class="carousel-item">
                                <img src="images/kerem.jpg" class="d-block w-100" alt="Resim 9">
                            </div>
                            <div class="carousel-item">
                                <img src="images/mertens.jpg" class="d-block w-100" alt="Resim 10">
                            </div>
                            <div class="carousel-item">
                                <img src="images/icardi.jpg" class="d-block w-100" alt="Resim 11">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
